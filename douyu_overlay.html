<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>斗鱼高能弹幕叠加</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent; /* 让 OBS 可以透明叠加 */
      font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      pointer-events: none; /* 不拦鼠标 */
    }

    .msg-list {
      position: absolute;
      bottom: 5%;
      left: 5%;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      display: inline-flex;
      align-items: center;
      max-width: 100%;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      color: #fff;
      font-size: 16px;
      line-height: 1.3;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeup 0.4s ease-out forwards;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .msg-username {
      font-weight: 600;
      margin-right: 8px;
      color: #ffd76b;
    }

    .msg-content {
      color: #ffffff;
    }

    /* 礼物消息样式 */
    .msg--gift {
      border: 1px solid rgba(255, 215, 0, 0.9);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
    }

    /* 高能弹幕样式 */
    .msg--superchat {
      background: linear-gradient(
        90deg,
        rgba(255, 94, 98, 0.85),
        rgba(255, 188, 84, 0.85)
      );
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 14px rgba(255, 120, 80, 0.9);
      font-size: 18px;
    }

    .msg-tag {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 999px;
      margin-right: 6px;
      background: rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeup {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="msg-list" id="msg-list"></div>
  </div>

  <script>
    const WS_URL = "ws://127.0.0.1:8765"; // 要和 Python 里的一致
    const msgList = document.getElementById("msg-list");
    const MAX_MSG = 8; // 屏幕上最多保留几条

    function addMessage(data) {
      const div = document.createElement("div");
      div.classList.add("msg");

      let prefixTag = "";
      if (data.event === "gift") {
        div.classList.add("msg--gift");
        prefixTag = `<span class="msg-tag">礼物</span>`;
      } else if (data.event === "superchat") {
        div.classList.add("msg--superchat");
        prefixTag = `<span class="msg-tag">高能</span>`;
      }

      const user = data.user || "观众";
      let content = "";

      if (data.event === "chat" || data.event === "superchat") {
        content = data.content || "";
      } else if (data.event === "gift") {
        const name = data.gift_name || "礼物";
        const count = data.count || "1";
        content = `送出 ${name} × ${count}`;
      }

      div.innerHTML = `
        ${prefixTag}
        <span class="msg-username">${user}：</span>
        <span class="msg-content">${content}</span>
      `;

      msgList.appendChild(div);

      // 超出数量，移除最早的
      while (msgList.children.length > MAX_MSG) {
        msgList.removeChild(msgList.firstChild);
      }

      // 若要若干秒后自动淡出，可以加一个定时器
      setTimeout(() => {
        div.style.transition = "opacity 0.5s ease-out, transform 0.5s ease-out";
        div.style.opacity = "0";
        div.style.transform = "translateY(-10px)";
        setTimeout(() => {
          div.remove();
        }, 600);
      }, 8000);
    }

    function connect() {
      const ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        console.log("[overlay] connected to", WS_URL);
      };

      ws.onmessage = (evt) => {
        try {
          const data = JSON.parse(evt.data);
          addMessage(data);
        } catch (e) {
          console.error("parse message error:", e);
        }
      };

      ws.onclose = () => {
        console.log("[overlay] disconnected, retry in 3s");
        setTimeout(connect, 3000);
      };

      ws.onerror = (e) => {
        console.error("[overlay] ws error", e);
        ws.close();
      };
    }

    connect();
  </script>
</body>
</html>
